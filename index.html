<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bexey Beta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #ff3131;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .banner {
      aspect-ratio: 16 / 9;
      width: 100%;
      max-width: 1200px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.4);
    }

    .footer {
      text-align: center;
      padding: 16px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .banner {
        width: 100%;
      }

      .footer {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bexey-banner.png" alt="Bexey Beta Banner" class="banner" />
  </div>
  <div class="footer">Designed in Florida by Murhawk Industries</div>
</body>
</html>
