<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bexey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #ff3131;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: #000;
    }

    .banner {
      aspect-ratio: 16 / 9;
      width: 100%;
      max-width: 1200px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      .banner {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bexey-banner.png" alt="Bexey Beta Banner" class="banner" />
  </div>
</body>
</html>
